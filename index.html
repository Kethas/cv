<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Ilay Ron - Self-Taught Programmer</title>
    
    <!-- CSS -->
    <link data-trunk rel="sass" href="index.scss" />

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet'>

    <script defer>
      // this has to be javascript otherwise it's a chicken and egg game in rust...
      function setMobileTransitions() {
        let elems = document.getElementsByClassName("zero-opacity");
        if (!elems) {
          return;
        }
        
        let options = {
          threshold: 0.05,
        };

        let observer = new IntersectionObserver((entries) => {
          for (let entry of entries) {
            if (entry.isIntersecting) {
              let target = entry.target;
              target.classList.remove("zero-opacity");
              target.classList.add("appear3");
            }
          }
        }, options);

        
        for (elem of elems) observer.observe(elem);
      }

      function checkBodyStatus() {
          if (document.body && document.body.childNodes.length > 0 && document.getElementById("cv")) {
              setTimeout(() => {
                  setMobileTransitions();
              }, 100);
          } else {
              setTimeout(checkBodyStatus, 50);
          }
      }

      document.addEventListener("DOMContentLoaded", checkBodyStatus)
    </script>
  </head>
</html>
